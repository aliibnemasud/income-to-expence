<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income to expense calculation</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- custome css link -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- alert for empty income spate start -->
    <div id="aleart-top" class="alert alert-danger container mt-3 text-center aleart-top" role="alert">
        Income Input value shouldn't be emplty or nagative(-) number.
      </div>
    <!-- alert for empty income end -->

    <section class="container">
        <h1 class="my-5 text-center fw-bold">Income to expense calculation</h1>
        <div class="row">
            <div class="col-lg-6">
                <img class="img-fluid" src="img/money-calculation.png" alt="">
            </div>
    <!-- form section start -->
            <div class="col-lg-6 text-center bg-light">
                <h1 class="my-5 fw-bold">INCOME</h1>
                <div class="row align-item-center g-3">
                    <div class="col-lg-4 col-sm-4 col-4">
                        <h4 class="text-end">Income:</h4>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-6">
                        <input type="text" id="income" class="form-control">
                    </div>
                    <h3 class="mt-3 fw-bold">Expenses:</h3> 
                    <div class="col-lg-4 col-sm-4 col-4">
                        <h4 class="text-end">Food:</h4>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-6">
                        <input type="text" id="food" class="form-control">
                    </div>
                    <div class="col-lg-4 col-sm-4 col-4">
                        <h4 class="text-end">Rent:</h4>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-6">
                        <input type="text" id="rent"class="form-control">
                    </div>
                    <div class="col-lg-4 col-sm-4 col-4">
                        <h4 class="text-end">Clothes:</h4>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-6">
                        <input type="text" id="clothes" class="form-control">
                    </div>
                    <div class="d-grid gap-2 col-4 col-sm-4 col-4 mx-auto">
                        <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
                    </div>
                    <h3 class="mt-5 fw-bold">Total Expenses: $ <span id="total-expenses" class="text-primary">00</span></h3>                    
                    <h3 class="fw-bold">Balance: $ <span id="remaining-balance" class="text-primary">0</span></h3>

                    <div class="col-lg-2 col-sm-2 col-2">
                        <h4 class="text-end">Savings</h4>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-4">
                        <input type="text" id="parsantage" class="form-control">
                    </div>
                    <div class="col-lg-1 col-sm-1 col-1">
                        <h4 class="text-end">%</h4>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-4 d-grid gap-2 col-4 mx-auto">
                        <button id="save" type="button" class="btn btn-primary">Save</button>
                    </div>
                    <h3 class="mt-4 fw-bold">Saving Amount: $ <span id="savings-amount" class="text-primary">00</span></h3>
                    <h3 class="my-3 fw-bold">Remaining Balance:$ <span id="r-blance" class="text-primary">00</span></h3>
                </div>
    <!-- form section End -->                
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
